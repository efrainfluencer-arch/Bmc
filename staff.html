<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Staff - BMC</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<script>
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const auth = getAuth();

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "ranking.html";
    }
  });
</script>

<!-- LOGIN -->
<div id="login-screen">
  <h2>Login Staff</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none;">
  <h2>Painel Staff</h2>

  <input id="nome" placeholder="Nome">
  <input id="modo" placeholder="Modo">

  <select id="categoria">
    <option value="combate">Combate</option>
    <option value="projeteis">Projéteis</option>
    <option value="estrategia">Estratégia</option>
    <option value="skills">Skills</option>
  </select>

  <select id="tier">
    <option value="splus">S+</option>
    <option value="s">S</option>
    <option value="sminus">S-</option>

    <option value="aplus">A+</option>
    <option value="a">A</option>
    <option value="aminus">A-</option>

    <option value="bplus">B+</option>
    <option value="b">B</option>
    <option value="bminus">B-</option>

    <option value="cplus">C+</option>
    <option value="c">C</option>
    <option value="cminus">C-</option>

    <option value="dplus">D+</option>
    <option value="d">D</option>
    <option value="dminus">D-</option>
  </select>

  <button onclick="addPlayer()">Adicionar</button>
  <button onclick="logout()">Sair</button>
 <button onclick="removerPlayer('${p.id}')">❌</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
